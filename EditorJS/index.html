<div id="editorjs" />
<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/raw"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/image@2.3.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/editorjs-text-alignment-blocktune@latest"></script>
<script>
    const getData = async () => {
        const id = window.location.pathname.split('/')[2];
        const rawData = await fetch(`/v1/user/blogs/${id}`).then(data => data.json());
        const data = rawData.blog.content;
        console.log(data);
        const editor = await new EditorJS(
            {
                readOnly: true,
                holder: "editorjs",
                tools: {
                    header: {
                        class: Header,
                        inlineToolbar: ['marker', 'link'],
                        config: {
                            placeholder: 'Header'
                        },
                        tunes: ['anyTuneName'],
                        shortcut: 'CMD+SHIFT+H'
                    },
                    SimpleImage: {
                        class: SimpleImage,
                        tunes: ['anyTuneName'],
                    },
                    list: {
                        class: List,
                        inlineToolbar: true,
                        shortcut: 'CMD+SHIFT+L'
                    },

                    checklist: {
                        class: Checklist,
                        inlineToolbar: true,
                    },

                    quote: {
                        class: Quote,
                        inlineToolbar: true,
                        config: {
                            quotePlaceholder: 'Enter a quote',
                            captionPlaceholder: 'Quote\'s author',
                        },
                        shortcut: 'CMD+SHIFT+O',
                        tunes: ['anyTuneName'],
                    },

                    // image: {
                    //     class: Image,
                    //     tunes: ['anyTuneName'],
                    // },
                    raw: RawTool,
                    warning: Warning,

                    marker: {
                        class: Marker,
                        shortcut: 'CMD+SHIFT+M'
                    },

                    code: {
                        class: CodeTool,
                        shortcut: 'CMD+SHIFT+C',
                        tunes: ['anyTuneName'],
                    },

                    delimiter: Delimiter,

                    inlineCode: {
                        class: InlineCode,
                        shortcut: 'CMD+SHIFT+C'
                    },

                    linkTool: LinkTool,

                    embed: Embed,

                    table: {
                        class: Table,
                        inlineToolbar: true,
                        shortcut: 'CMD+ALT+T'
                    },
                    paragraph: {
                        class: Paragraph,
                        inlineToolbar: true,
                        tunes: ['anyTuneName'],
                    },
                    anyTuneName: {
                        class: AlignmentBlockTune,
                        config: {
                            default: "left",
                            blocks: {
                                header: "center",
                                list: "right"
                            }
                        }
                    },

                },
                data: data
                // onChange: async function (api, event) {
                //     console.log('something changed', event);
                // }
            }
        );
        const currentUrl = window.location.href;
        const baseUrl = 'http://localhost:8000';
        const urlParams = new URLSearchParams(window.location.search);
        // const id = urlParams.get('id');

        history.pushState({}, null, `${baseUrl}/get/${id}`);
    }
    getData();
    
</script>
